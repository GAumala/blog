<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="./heart.css">
</head>
<body>
  <div class="like-me">
    <div class="like-count">0</div>
    <div id="heart"></div> 
    <p>If you liked this post, please hit this like button to show your
    appreciaton.</p>
  </div>
  <script>
    heart.addEventListener("click", function () {
      if (heart.className === "") {
        heart.className = "heartAnimation"
        heart.style.backgroundPosition = "right"
      }
    })
  </script>
</body>
</html>
